site_name: FreeCAD Manual
site_description: Practical FreeCAD documentation for 3D printing and modeling
site_url: https://freecad.motorurl.com

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    scheme: slate

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/overview.md
      - UI Basics: getting-started/ui-basics.md
  - Core Concepts:
      - Parametric Modeling: core-concepts/parametric-modeling.md
      - Sketches & Constraints: core-concepts/sketches.md
      - Multiple Parts in One Document: core-concepts/multiple-parts-in-one-document.md
  - Mesh & STL Workflows:
      - Analyze & Repair Mesh: mesh-stl/analyze-repair.md
      - Create Shape from Mesh: mesh-stl/create-shape-from-mesh.md
  - Troubleshooting:
      - Grayed-Out Tools: troubleshooting/grayed-out-tools.md
  - Reference:
      - Terms & Definitions: reference/terms.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
